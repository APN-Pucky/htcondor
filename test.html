<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  body {
    margin: 0px;
  }
  div#editmenu {
    position: absolute;
    right: 0;
    z-index: 5;
    background: #eee;
    visibility: hidden;
  }
  body:hover div#editmenu {
    visibility: visible;
  }
  div#editmenu a {
    text-decoration: none;
    padding: 2px;
  }
  div#editmenu a:hover {
    background: #aaa;
  }
  #vizchart {
    position: relative;
    overflow: hidden;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
  }
  #vizlog {
    white-space: pre;
  }
  #vizstatus {
    position: absolute;
    z-index: 4;
    width: 100%;
    text-align: center;
    padding-top: 1em;
  }
  #statussub {
    padding-left: 1em;
    color: #aaa;
  }
  .vizstep {
    margin-top: 2em;
    //display: none;
  }
  .vizstep .text {
    font-family: mono;
    font-weight: bold;
  }
  .vizstep .grid {
    margin-left: 3em;
    max-height: 10em;
    width: 50%;
    overflow: auto;
  }
  .dy-chart {
    border-bottom: 3px solid black;
  }
  .dy-chart-odd {
    background-color: #eee;
  }
  .dy-line {
    background-color: rgba(0,0,0,0.2);
    position: absolute;
    pointer-events: none;  /* don't capture double clicks, etc. */
  }
  .dy-xline {
    height: 100%;
    width: 3px;
    top: 0;
  }
  .dy-yline {
    height: 3px;
    width: 100%;
    left: 0;
  }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dygraph/1.1.0/dygraph-combined.js"></script>
  <script src="https://www.google.com/jsapi"></script>
  <script>
  google.load('visualization', '1.0', {
    packages: ['table', 'corechart', 'treemap', 'annotatedtimeline']
  });
  </script>
  <script src="heatgrid.js"></script>
  <script src="render.js"></script>
</head>
<body>

<button id="reload">Reload</button>
<button id="rerender">Re-render</button>

<div id='editmenu'><a id='editlink' href='' target='_top'>edit</a></div>
<div id='vizstatus'>
  <div id='statustext'></div>
  <div id='statussub'></div>
</div>
<div id='vizraw'></div>
<div id='vizchart'></div>
  <div id='vizlog'></div>

<script>
$('#editlink').attr('href', 'edit.html' + window.location.search);

var data;
function load_and_render() {
	data = afterquery.load(window.location.search,null,
		function(){
		setTimeout(function() {
			afterquery.render(window.location.search, data.value);
			},0)
		}
		);
}
//load_and_render();
//afterquery.render(window.location.search);
$('#reload').click(load_and_render);
$('#rerender').click(function() { afterquery.render(window.location.search,
data.value); });
//afterquery.render(window.location.search, data);

</script>

</body>
</html>
