{% extends "base.html" %}

{% block body %}

    <div class="container">
        <div class="row">
            <div class="col" id="cpu">
                <script>
                    new HTCondorViewRanged({
                        dst_id: "cpu",
                        title: "Total CPUs in Use",
                        data_url: "data/slots..json",
                        graph_query: "order=Date&group=Date;Cpus&rename=Cpus=CPUs&chart=line",
                    });
                </script>
            </div>
        </div>

        <div class="row">
            <div class="col" id="memory">
                <script>
                    new HTCondorViewRanged({
                        dst_id: "memory",
                        title: "Total Memory in Use",
                        data_url: "data/slots..json",
                        graph_query: "order=Date&group=Date;Memory&rename=Memory=Memory (MB)&chart=line",
                    });
                </script>
            </div>
        </div>

        <div class="col" id="cpu-by-submitter">
            <script>
                new HTCondorViewRanged({
                    dst_id: "cpu-by-submitter",
                    title: "CPUs In Use by Submitter",
                    data_url: "data/slots..json",
                    graph_query: "order=Date&pivot=Date;RemoteUser;Cpus&chart=stacked",
                });
            </script>
        </div>
    </div>

{% endblock body %}
